<!DOCTYPE html>
<html>
<head>
	<title>Registro</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="../Diseño/barradenavegacion.css">
	<link rel="stylesheet" type="text/css" href="../Diseño/diseñoregistro.css">
    <link rel="shortcut icon" href="../imagenes/logo.png">
    <meta charset="utf-8">
</head>
<body>
    <ul>
		<li class="active inicio"><a href="login.html">Iniciar Sesion</a></li>
		<li class="active"><a href="index.html">Registrarse</a></li>
	</ul>
        <div class="form-main" id="contenedor">
            <div class="logo">
                <img src="../imagenes/logo.png">
                <p class="form-title">REGISTRO</p>
            </div>
				<form method="POST" action="" class="login-form" id="contenido">
					<div class="user">
					</div>
					<div class="place-user">
					<input type="text" name="text" placeholder="NOMBRES Y APELLIDOS">
					</div>
					<div class="place-user">
						<input type="number" name="text" placeholder="IDENTIFICACIÓN">
					</div>
					<div class="place-user">
						<input type="email" name="email" placeholder="CORREO">
					</div>
					<div class="password">
					</div>
					<div class="place-password">
						<input type="password" name="password" placeholder="CONTRASEÑA">
					</div>
					<div class="button">
						<input type="submit" value="REGISTRARSE">
					</div>
				</form>
	</div>
</body>
</html>
